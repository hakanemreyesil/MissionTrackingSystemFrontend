<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname</th>
        <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
      </ng-container>

      <ng-container matColumnDef="birthDay">
        <th mat-header-cell *matHeaderCellDef> BirthDay</th>
        <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number</th> 
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

     
      <ng-container matColumnDef="departmentId">
        <th mat-header-cell *matHeaderCellDef> Department Id</th>
        <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
      </ng-container>


      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date</th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef> Update Date </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button><img src="../../../../../assets/delete.png" (click)="delete(element.id)"/></button> </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="openDialog(element.id,element.name,element.surName,element.phoneNumber,element.departmentId)" ><img src="../../../../../assets/edit.png" /></button> </td>
   
</ng-container>


    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    


    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
