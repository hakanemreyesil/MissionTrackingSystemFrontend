<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container  matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> User Id </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}}  </td>
    </ng-container>

    
    <ng-container  matColumnDef="authorityId">
      <th mat-header-cell *matHeaderCellDef> Authority Id </th>
      <td mat-cell *matCellDef="let element"> {{element.authorityId}}  </td>
    </ng-container>
   
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Created Date</th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>

    
    <ng-container matColumnDef="updateDate">
      <th mat-header-cell *matHeaderCellDef> Update Date </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button><img src="../../../../../assets/delete.png" (click)="delete(element.id)"/></button> </td>
</ng-container>
<ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef>  </th>
  <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="openDialog(element.id,element.userId,element.authorityId)"><img src="../../../../../assets/edit.png" /></button> </td>
 
</ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
