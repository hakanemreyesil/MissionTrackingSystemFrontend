

<div mat-dialog-content>
  <p>Düzenleme ekranı</p>
  <mat-form-field appearance="fill">
    <mat-label>Id</mat-label>
    <input [disabled]="true" value="{{data.id}}" matInput  #txtId>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>DepartmentName</mat-label>
    <input value="{{data.edit}}" matInput #txtdepartmentName>
  </mat-form-field>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button (click)="update(txtdepartmentName,txtId)"  cdkFocusInitial>update</button>
</div>
