<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content</th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>
  

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date</th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'yyyy-MM-dd'}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef> Update Date </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
    </ng-container>

    <ng-container  matColumnDef="isComplete">
      <th mat-header-cell *matHeaderCellDef> IsComplete </th>
      <td mat-cell *matCellDef="let element">      {{element.isCompleted}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button><img src="../../../../../assets/delete.png" (click)="delete(element.id)"/></button> </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="openDialog(element.id, element.content)">
      <img src="../../../../../assets/edit.png" /></button> </td>
   
</ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    


    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
