
<div mat-dialog-content>
    <p>Güncelleme ekranı</p>

    <mat-form-field appearance="fill">
      <mat-label>Id</mat-label>
      <input [disabled]="true" value="{{data.id}}" matInput #txtid>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <input value="{{data.content}}" matInput #txtcontent>
    </mat-form-field>
    
    <!-- <div>
    <mat-checkbox [indeterminate]="true" labelPosition="before">Check me </mat-checkbox>
    </div> -->
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">cancel</button>
    <button mat-button [mat-dialog-close] (click)="update(txtcontent,txtid)"  cdkFocusInitial>update</button>
  </div>
